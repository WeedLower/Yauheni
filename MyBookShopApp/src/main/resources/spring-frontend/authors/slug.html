<!DOCTYPE html>
<html class="ie7" lang="ru">
<html class="ie8" lang="ru">
<html class="ie9" lang="ru">
<html lang="ru">
<head>
  <title th:text="${lastname + ' ' + firstname}">Тут название страницы написать</title>
  <meta name="description" content="Описание страницы">
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=0">
  <link href="favicon.ico" rel="shortcut icon">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-SemiBold.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Light.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-Medium.woff2" as="font" crossorigin="anonymous">
  <link rel="preload" href="/assets/fonts/Montserrat/Montserrat-ExtraBold.woff2" as="font" crossorigin="anonymous">
  <link rel="stylesheet" href="/assets/css/fonts.min.css?v=93601584">
  <link rel="stylesheet" href="/assets/css/basic.min.css?v=93601584">
  <link rel="stylesheet" href="/assets/css/extra.min.css?v=93601584">
  <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
  <script defer src="/assets/js/scripts.min.js?v=93601584"></script>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script type="text/javascript">
    $(document).ready(function (){
      $("#locales").change(function (){
        var selectedOption = $("#locales").val();
        if(selectedOption != ''){
          window.location.replace('?lang='+selectedOption);
        }
      });
    });
  </script>
</head>
<body class="Site">
<header th:replace="~{fragments/header_fragment :: headFragment}"></header>
<div class="Middle">
    <div class="wrap">
      <main class="Middle-main">
        <ul class="breadcrumbs">
          <li class="breadcrumbs-item"><a href="/index.html" th:href="@{/}" th:text="#{topbar.main}">Главная</a>
          </li>
          <li class="breadcrumbs-item"><a href="/authors/index.html" th:href="@{/authors}" th:text="#{topbar.authors}">Авторы</a>
          </li>
          <li class="breadcrumbs-item breadcrumbs-item_current"th:text="${lastname + ' ' + firstname}"><span>Борис Васильевич Бедный</span>
          </li>
        </ul>
        <h1 class="Middle-title" th:text="${lastname + ' ' + firstname}">Борис Васильевич Бедный</h1>
        <article class="Article">
          <div class="sdf">
          </div>
          <div class="Spoiler">
            <div class="Spoiler-visible">
              <div class="pict pict_left"><img th:src="${photo}" src="/assets/img/content/main/card.jpg" alt="card.jpg"/>
              </div>
              <div>
                <h2 th:text="#{topbar.bio}">Биография
                </h2>
                <p th:text="${biography}">bio</p>
                <p></p>
              </div>
            </div>
            <div class="Spoiler-hide">
              <p></p>
            </div>
            <div class="Spoiler-footer">
<!--              <button class="Spoiler-trigger btn btn_primary btn_nr" type="button" data-showtext="Свернуть" data-hidetext="Показать полностью">-->
<!--              </button>-->
            </div>
          </div>
        </article>
        <div class="Section">
          <header class="Section-header">
            <h2 class="Section-title" th:text="#{topbar.authbook}">Книги автора
            </h2>
          </header>
          <div class="Slider Slider_carousel">
            <div class="Slider-box Cards">
              <div class="Slider-item" th:each="authbook : ${books}">
                <div class="Slider-content">
                  <div class="Card">
                    <div class="Card-picture"><a href="#"><img src="/assets/img/content/main/card.jpg" alt="card.jpg"/></a>
<!--                      <div class="Card-sale">30% скидка-->
<!--                      </div><a class="Card-status" title="Отложена"><img src="/assets/img/icons/heart.svg" alt="heart.svg"/></a>-->
                    </div>
                    <div class="Card-content">
                      <strong class="Card-title"><a href="#" th:text="${authbook.title}">Техника</a>
                      </strong>
                      <div class="Card-description" th:text="${authbook.author}">Кондратенко Александр Петрович
                      </div>
                      <div class="Card-cost"><span class="Card-priceOld" th:text="${authbook.priceOld}">₽500.00</span><span class="Card-price" th:text="${authbook.price}">₽390.00</span>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            <div class="Slider-navigateWrap">
              <div class="Slider-navigate">
              </div>
            </div>
          </div>
<!--          <footer class="Section-footer"><a class="Author-books" href="/books/author.html">Все книги автора<span class="Author-amount">(55)</span></a>-->
          </footer>
        </div>
      </main>
    </div>
  </div>
<footer th:replace="~{fragments/footer_fragment :: footFragment}"></footer>
  <script src="/assets/plg/jQuery/jquery-3.5.1.min.js"></script>
</body></html>

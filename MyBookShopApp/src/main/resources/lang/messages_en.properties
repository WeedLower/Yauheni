faq.zero=Most frequently asked questions:
faq.one=What to do if I didn’t find the product I needed
faq.oneresp=If you entered the name of a product in the search bar and saw the message “Sorry, there are no products for your request at the moment”, this means that we do not have such a product in the assortment yet.
faq.oneresp2=In this case, you can add a link to the product you are looking for by clicking Didn't find what you were looking for ?. We will pass the information on to the managers of the corresponding category and try to add the product to the assortment.
faq.two=The product is out of stock
faq.tworesp=We regularly replenish stocks of goods in our warehouses. To find out when an item has arrived, subscribe to notifications by clicking the Get Inquiry button.
faq.three=The price of the item is too high
faq.threeresp=You can wait for a discount on the product you are interested in. To avoid missing out on a price cut, click the button Is it expensive? on the product card. When the price drops, we will send you a notification.
faq.four=I have a question about a seller's product
faq.fourresp=Some sellers can be contacted via live chat. To ask a question you are interested in, on the product card under its photos, click Ask seller about the product, then enter your message and wait for an answer.
faq.us=Or contact us

about.us=About us
about.us1=For many years, BOOKSTORE has been the undisputed leader of the Russian IT market, which is reflected in the ratings of the leading industry publications

about.us2=Founded in 1992, today the BOOKSTORE company is the largest wide-profile distributor on the Russian market. The company successfully develops such distribution segments as: computer, digital and household appliances, stationery, office furniture, gifts for business. In addition, special attention is paid to the development of VAD distribution - both hardware and software.

about.us3=The reputation of a reliable, responsible and experienced partner, always fulfilling its obligations, has allowed BOOKSTORE to build strong relationships with most of the world's leading manufacturers - BOOKSTORE has over 670 brands in its portfolio,

about.us4=over 400 direct distribution agreements. The BOOKSTORE partner network includes more than 8000 companies in all regions of Russia and the CIS countries. Sales offices are located in Moscow, Samara, St. Petersburg, Nizhny Novgorod, Yekaterinburg, Novosibirsk, Rostov-on-Don.

about.us5=Want to join the BOOKSTORE team? Check out the open vacancies on our website "Work at BOOKSTORE".

about.us6=BOOKSTORE is one of the largest companies in Russia, which is reflected in the ratings of the leading business publications. Among the few Russian IT companies participating in the ratings, BOOKSTORE confirms its leading positions from year to year

about.block=BOOKSTORE today is thousands of professionals who develop the national distribution market in several segments and make high-tech products available to every citizen of Russia.

